<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&family=PT+Serif&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">
    
    <div class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <br>
        <p class="big">76</p>
        <p class="small">of 100</p> 
      </div>
      <h1>Great</h1>
      <p class="p">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="reaction">
        <div class="left">
          <img width="22" height="22" src="images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <div class="right">
          <p>80</p>
          <p class="second">/ 100</p>
        </div>
        
      </div>

      <div class="memory">
        <div class="left">
          <img img width="22" height="22" src="images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <div class="right">
         <p>92</p>
         <p class="second">/ 100</p>
        </div>
      </div>

      <div class="verbal">
        <div class="left">
          <img img width="22" height="22" src="images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <div class="right">
          <p>61</p>
          <p class="second">/ 100</p>
        </div>
      </div>

      <div class="visual">
        <div class="left">
          <img  img width="22" height="22"src="images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <div class="right">
          <p>72</p>
          <p class="second">/ 100</p>
        </div>
      </div>
      <button>Continue</button>

    </div>
    </div>
  </div>
  
</body>
</html>
